<!DOCTYPE html>
<html>

<head>
   <title>Shopping</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="shopping.css" rel="stylesheet">
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
   <header>
      <h1 class="text-6xl text-center mt-8">  !!
      <span class="font-extrabold text-green-900"> Mobile shop </span></h1><br>
      <div class="bg-red-300 p-8 rounded ">
         <h3 class="text-3xl">iPhone Stok</h3>
      </div>
   </header>
   <section>
      <div class="container">
         
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/iphn.JPG" alt="">
                        <h5>iPhone 13 Pro</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-number"  min="0" class="form-control text-center" value="1">
                           <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-total">1219</span></h5>
                        <!-- <img src="images/remove.png" alt="" class="remove-item"> -->
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/case.jpg" alt="">
                        <h5>iPhone 13 Pro Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-number"  min="0" class="form-control text-center" value="1">
                           <button id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-total">59</span></h5>
                        <!-- <img src="images/remove.png" alt="" class="remove-item"> -->
                     </div>
                  </div>
               </div>


            

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/Protector.jpg" alt="">
                        <h5>iPhone 13 Pro Max Screen Protector</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="screen-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="screen-number"  min="0" class="form-control text-center" value="1">
                           <button id="screen-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="screen-total">20</span></h5>
                        <!-- <img src="images/remove.png" alt="" class="remove-item"> -->
                     </div>
                  </div>
               </div>





               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Net price: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">0</span></h5>
                        <h5>$<samp id="tax-amount">0</samp></h5>
                        <h5>$<span id="total-price">0</span></h5>
                     </div>
                  </div>
               </div>
              <!-- <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>-->
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="shopping.js"></script>
</body>

</html>
